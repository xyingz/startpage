    <h2>《隐私政策》</h2>
    <h4>隐私政策概述</h4>
    <div>您使用我们的服务，表示信赖我们对信息的处理方式。同时，我们不会对您的任何信息进行存储或者处理。</div>
    <h2>我们收集哪些信息</h2>
    <div>我们会收集如下信息：</div>
    <ul>
        <li>网络信息</li>
        <li>浏览器和设备信息</li>
        <li>账号信息</li>
        <li>提交的其他信息</li>
    </ul>
    <h2>数据的用途</h2>
    <div>我们收集信息并作如下用途：</div>
    <ul>
        <li>微软登录</li>
        <li>谷歌登录</li>
    </ul>
